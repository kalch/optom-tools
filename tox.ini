[tox]
isolated_build = True
envlist = py37, py38, py39, py310, flake8, mypy

[gh-actions]
python =
    3.7,
    3.8,
    3.9,
    3.10: py310, flake8, mypy

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    PIPENV_VERBOSITY = -1
passenv = HOME
deps = pipenv
commands =
    pipenv install --system --skip-lock --dev
    pytest

[testenv:flake8]
basepython = python3.10
setenv =
    PYTHONPATH = {toxinidir}
    PIPENV_VERBOSITY = -1
commands =
    {[testenv]deps}
    pipenv install --system --skip-lock --dev
    flake8 src/

[testenv:mypy]
basepython = python3.10
setenv =
    PYTHONPATH = {toxinidir}
    PIPENV_VERBOSITY = -1
passenv = HOME
commands =
    {[testenv]deps}
    pipenv install --system --skip-lock --dev
    mypy src/
